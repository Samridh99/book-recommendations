<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password1.id_for_label }}">Password:</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                                {{ form.password2 }}
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-4">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        Already have an account? <a href="{% url 'login' %}">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Add any client-side validation here if needed
            this.submit();
        });
    
        // Add Bootstrap classes to form fields
        const formFields = form.querySelectorAll('input');
        formFields.forEach(field => {
            field.classList.add('form-control');
        });
    
        // Remove help text from password fields
        const passwordFields = form.querySelectorAll('input[type="password"]');
        passwordFields.forEach(field => {
            const helpText = field.nextElementSibling;
            if (helpText && helpText.tagName === 'SPAN' && helpText.classList.contains('helptext')) {
                helpText.remove();
            }
        });
    });
    </script>
</body>
</html>
